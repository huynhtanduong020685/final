<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      FACE TRIP
    </ion-title>
  </ion-navbar>
  <div class="searchbox">
    <ion-searchbar [(ngModel)]="country" (ionClear)="onSearchClearCountry()" (search)="searchLocal()" placeholder="Countries" mode="ios"></ion-searchbar>
    <ion-searchbar [(ngModel)]="language"  (ionClear)="onSearchClearLanguage()"  (search)="searchLocal()" placeholder="Languages" mode="ios"></ion-searchbar>
  </div>
</ion-header>

<ion-content>
  <ion-card *ngFor="let user of localList">
    <ion-card-content>
      <ion-grid>
        <ion-row  (tap)="viewDetail(user)">
          <ion-col col-2 text-center>
            <img [src]="user['picture']+'?type=normal'" alt="">
          </ion-col>
          <ion-col col-10>
            <ion-grid>
              <ion-row>
                <ion-col col-4>
                  <b>{{user['name']}}</b>
                </ion-col>
                <ion-col col-4><span>{{user['city']}}, {{user['country']}}</span></ion-col>
                <ion-col col-2 text-center>
                  <ion-icon name ="ios-home"></ion-icon>
                </ion-col>
                <ion-col col-2>
                    {{user['guide_fee']? user['guide_fee'] : 'Free'}}
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-8>
                  <span class="langs">{{user['language1']}}</span>
                  <span class="langs">{{user['language2']}}</span>
                  <span class="langs">{{user['language3']}}</span>
                  <span class="langs">{{user['language4']}}</span>
                </ion-col>
                <ion-col col-2 text-center>$10</ion-col>
                <ion-col col-2></ion-col>
              </ion-row>
             
            </ion-grid>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
