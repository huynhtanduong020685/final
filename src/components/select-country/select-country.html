<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button clear (tap)="dismiss()">
        Cancel
      </button>
    </ion-buttons>
    <ion-title text-center>Select Country</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="login-wrap">
    <h1>Select Your Country</h1>
    <ion-auto-complete [useIonInput]="true" [options]="{placeholder:'Countries'}"
      (itemSelected)="onItemSelected($event)" [dataProvider]="appProvider"></ion-auto-complete>
    <button [disabled]="!country" round full color="primary" ion-button icon-left (tap)="save()">
      Submit
    </button>

  </div>
</ion-content>
